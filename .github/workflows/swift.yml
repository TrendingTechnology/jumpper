name: Swift

on:
  push:
    branches: 
      - developer
      - master
  pull_request:
    branches: 
      - developer
      - master

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
